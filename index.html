<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-amber-300">
  <section class="wrapper min-h-screen flex flex-col gap-3 items-center justify-center">
    <h1 class="font-ops text-4xl font-medium">QR Code Generator</h1>
    <div class="card flex flex-col gap-2 items-center justify-center">
      <input type="text" placeholder="Input Data Here" id="imageUrl" class="w-full h-8 font-ops font-[25px] text-center outline-0 border-2 rounded-2xl">
      <button class="w-full font-sans text-amber-200 text-[20px] font-extrabold bg-green-800 border-2 border-black rounded-2xl" id="generateBtn">
      Generate</button>
      <p id="error" class="font-ops text-red-700 text-xl"></p>
      <img src="" id="qrImage">
    </div>
  </section>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
